<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Awakening State - Dark Mode</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "bg-dark": "#0d1117",
                        "surface-dark": "#161b22",
                        "text-main": "#c9d1d9",
                        "text-muted": "#8b949e",
                        "docker-blue": "#2496ed",
                        "border-dark": "#30363d",
                        "grid-line": "rgba(255,255,255, 0.05)"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    backgroundImage: {
                        'technical-grid': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
                        'striped-bar': "linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent)",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'breathe': 'breathe 2s ease-in-out infinite',
                        'barber-pole': 'barberpole 1s linear infinite',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { transform: 'scale(0.95)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        barberpole: {
                            '0%': { backgroundPosition: '40px 0' },
                            '100%': { backgroundPosition: '0 0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        .bg-grid-pattern {
            background-size: 20px 20px;
        }
        .blink-1 { animation: blink 1s infinite; animation-delay: 0.1s; }
        .blink-2 { animation: blink 1.2s infinite; animation-delay: 0.3s; }
        .blink-3 { animation: blink 0.8s infinite; animation-delay: 0.5s; }
        .blink-4 { animation: blink 1.5s infinite; animation-delay: 0.2s; }
        .blink-5 { animation: blink 1.1s infinite; animation-delay: 0.7s; }
        .blink-6 { animation: blink 0.9s infinite; animation-delay: 0.4s; }
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-bg-dark text-text-main font-display min-h-screen flex flex-col overflow-hidden relative selection:bg-docker-blue selection:text-white antialiased">
<div class="absolute inset-0 bg-technical-grid bg-grid-pattern z-0 pointer-events-none"></div>
<div class="relative z-10 flex flex-col items-center justify-center flex-grow w-full h-full p-4 sm:p-6">
<div class="w-full max-w-[600px] bg-surface-dark border border-border-dark rounded shadow-lg overflow-hidden">
<div class="px-6 py-5 border-b border-border-dark flex items-center justify-between">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-bg-dark border border-border-dark">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-docker-blue opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-docker-blue"></span>
</span>
<span class="font-mono text-xs font-medium tracking-wide text-text-main">STATUS: AWAKENING</span>
</div>
<div class="hidden sm:flex gap-1.5 opacity-20">
<div class="w-2.5 h-2.5 rounded-full bg-text-main"></div>
<div class="w-2.5 h-2.5 rounded-full bg-text-main"></div>
<div class="w-2.5 h-2.5 rounded-full bg-text-main"></div>
</div>
</div>
<div class="p-8 sm:p-12 flex flex-col items-center text-center">
<div class="mb-10 relative">
<div class="w-16 h-16 border-2 border-text-main animate-breathe flex flex-wrap content-center justify-center gap-1 p-1 bg-surface-dark relative z-10">
<div class="w-1 h-1 bg-docker-blue blink-1 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker-blue blink-2 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker-blue blink-3 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker-blue blink-4 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker-blue blink-5 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker-blue blink-6 rounded-[1px]"></div>
</div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1px] h-[160%] bg-border-dark -z-0"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[160%] h-[1px] bg-border-dark -z-0"></div>
</div>
<h1 class="text-xl sm:text-2xl font-semibold leading-tight mb-3 text-text-main tracking-tight">
                    Container <span class="font-mono text-docker-blue text-lg sm:text-xl">[postgres-dev-01]</span> spin-up initialized
                </h1>
<p class="font-mono text-xs sm:text-sm text-text-muted mt-2 mb-10">
                    Allocating resources... Do not reload.
                </p>
<div class="w-full flex flex-col gap-2">
<div class="flex justify-end items-end w-full">
<span class="font-mono text-xs text-docker-blue font-medium">t-minus ~4s</span>
</div>
<div class="w-full h-1 bg-border-dark rounded-none overflow-hidden relative">
<div class="h-full bg-docker-blue bg-striped-bar bg-[length:40px_40px] animate-barber-pole absolute top-0 left-0 rounded-r-sm transition-all duration-1000 ease-linear" style="width: 35%;"></div>
</div>
</div>
</div>
</div>
</div>
<div class="fixed bottom-0 left-0 w-full py-4 px-6 text-center sm:text-left bg-transparent z-20 pointer-events-none">
<p class="font-mono text-[10px] text-text-muted opacity-50 uppercase tracking-wider">
            instance-id: i-098f6bcd <span class="mx-2 text-border-dark">|</span> req-path: /v1/dashboard
        </p>
</div>

</body></html>
