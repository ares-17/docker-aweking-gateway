<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Docker Awakening - Mobile Status</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&amp;family=Space+Grotesk:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#003f8c",
                        "accent": "#2496ed",
                        "background-light": "#f8f9fa",
                        "background-dark": "#0d1117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#161b22",
                        "text-light": "#212529",
                        "text-dark": "#c9d1d9",
                        "muted-light": "#adb5bd",
                        "muted-dark": "#8b949e",
                        "error": "#d63384",
                        "success": "#2ea44f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    animation: {
                        "pulse-fast": "pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                        "breathe": "breathe 3s ease-in-out infinite",
                        "blink-random": "blink 1.5s step-end infinite",
                        "stripe-move": "stripe-move 1s linear infinite",
                    },
                    keyframes: {
                        breathe: {
                            "0%, 100%": { transform: "scale(1)" },
                            "50%": { transform: "scale(1.05)" },
                        },
                        blink: {
                            "0%, 50%, 100%": { opacity: "1" },
                            "25%, 75%": { opacity: "0.2" },
                        },
                        "stripe-move": {
                            "0%": { backgroundPosition: "0 0" },
                            "100%": { backgroundPosition: "1rem 0" },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Technical Grid Background */
        .bg-grid-pattern {
            background-size: 20px 20px;
            background-image: 
                linear-gradient(to right, rgba(233, 236, 239, 1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(233, 236, 239, 1) 1px, transparent 1px);
        }
        
        .dark .bg-grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }

        /* Animated Striped Progress Bar */
        .progress-striped {
            background-image: linear-gradient(
                45deg, 
                rgba(255, 255, 255, 0.15) 25%, 
                transparent 25%, 
                transparent 50%, 
                rgba(255, 255, 255, 0.15) 50%, 
                rgba(255, 255, 255, 0.15) 75%, 
                transparent 75%, 
                transparent
            );
            background-size: 1rem 1rem;
        }

        /* Schematic Square Blinking Logic */
        .blink-1 { animation-delay: 0.1s; }
        .blink-2 { animation-delay: 0.3s; }
        .blink-3 { animation-delay: 0.7s; }
        .blink-4 { animation-delay: 1.1s; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-display antialiased min-h-[100dvh] flex flex-col overflow-hidden selection:bg-accent selection:text-white">
<!-- Grid Background Layer -->
<div aria-hidden="true" class="fixed inset-0 pointer-events-none bg-grid-pattern z-0"></div>
<!-- Main Content Container -->
<main class="relative z-10 flex flex-col flex-grow w-full max-w-md mx-auto px-5 pt-6 pb-safe-offset-4">
<!-- Header: Logo & Badge -->
<header class="flex items-center justify-between mb-12">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary dark:text-accent text-[20px]">grid_view</span>
<h1 class="text-sm font-bold tracking-tight uppercase">Docker<br/>Awakening</h1>
</div>
<div class="inline-flex items-center gap-2 px-3 py-1.5 bg-white dark:bg-surface-dark border border-muted-light/50 dark:border-muted-dark/30 rounded shadow-sm">
<div class="w-1.5 h-1.5 rounded-full bg-accent animate-pulse"></div>
<span class="font-mono text-[10px] font-medium tracking-wide text-primary dark:text-accent">STATUS: AWAKENING</span>
</div>
</header>
<!-- Center: Schematic Visualization -->
<div class="flex-grow flex flex-col items-center justify-center -mt-16 gap-8">
<!-- Schematic Animation -->
<div class="relative w-10 h-10 border-2 border-primary dark:border-accent bg-surface-light/50 dark:bg-surface-dark/50 animate-breathe flex flex-wrap content-center justify-center gap-1 p-1 shadow-[0_0_15px_-3px_rgba(36,150,237,0.3)]">
<!-- Inner Blinking Squares -->
<div class="w-1.5 h-1.5 bg-accent/80 rounded-[1px] animate-blink-random blink-1"></div>
<div class="w-1.5 h-1.5 bg-accent/60 rounded-[1px] animate-blink-random blink-3"></div>
<div class="w-1.5 h-1.5 bg-accent/90 rounded-[1px] animate-blink-random blink-2"></div>
<div class="w-1.5 h-1.5 bg-accent/40 rounded-[1px] animate-blink-random blink-4"></div>
</div>
<!-- Status Text -->
<div class="text-center space-y-3 max-w-[280px]">
<h2 class="text-lg font-bold leading-tight">
                    Container <span class="text-accent font-mono text-base">[postgres-dev-01]</span> spin-up initialized
                </h2>
<p class="font-mono text-[10px] text-muted-light dark:text-muted-dark uppercase tracking-wide">
                    Allocating resources...<br/>Do not reload.
                </p>
</div>
</div>
<!-- Footer: Metadata -->
<div class="mt-auto mb-16 text-center">
<p class="font-mono text-[10px] text-muted-light dark:text-muted-dark opacity-70">
                instance-id: i-098f6bcd | req-path: /v1/dashboard
            </p>
</div>
</main>
<!-- Fixed Bottom Progress Bar -->
<div class="fixed bottom-0 left-0 w-full z-20 bg-background-light dark:bg-background-dark border-t border-muted-light/30 dark:border-muted-dark/20 pb-[env(safe-area-inset-bottom)]">
<div class="px-5 py-3">
<div class="flex justify-between items-end mb-1.5">
<span class="font-mono text-[10px] font-medium text-primary dark:text-accent">INIT_SEQ_START</span>
<span class="font-mono text-[10px] font-bold text-primary dark:text-accent">t-minus ~4s</span>
</div>
<!-- Progress Track -->
<div class="w-full h-1 bg-muted-light/30 dark:bg-muted-dark/20 overflow-hidden">
<!-- Progress Fill -->
<div class="h-full bg-accent w-[45%] progress-striped animate-stripe-move relative">
<!-- Leading Edge Glow -->
<div class="absolute right-0 top-0 bottom-0 w-2 bg-white/50 blur-[2px]"></div>
</div>
</div>
</div>
</div>
<script>
        // Simple mock logic to simulate progress for demo purposes
        // This is strictly visual to match the 'Awakening' state description
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.querySelector('.progress-striped');
            // In a real app, this would be tied to actual loading state
            // For this design, we keep it static at ~45% as requested in the "high-level content" 
            // but let's add a tiny bit of movement to show it's alive
            let progress = 45;
            setInterval(() => {
                if(progress < 95) {
                    progress += 0.2;
                    progressBar.style.width = `${progress}%`;
                }
            }, 100);
        });
    </script>
</body></html>
