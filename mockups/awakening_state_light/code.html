<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Docker Awakening - Precision Grid</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d48a5", // Deep Technical Blue
                        "docker": "#2496ed", // Docker Blue Accent
                        "background-light": "#f8f9fa",
                        "background-dark": "#0d1117",
                        "surface-light": "#ffffff",
                        "surface-dark": "#161b22",
                        "text-primary": "#212529",
                        "text-secondary": "#4c6a9a",
                        "border-light": "#e9ecef",
                        "border-dark": "#30363d",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px"},
                    backgroundImage: {
                        'grid-light': "linear-gradient(to right, #e9ecef 1px, transparent 1px), linear-gradient(to bottom, #e9ecef 1px, transparent 1px)",
                        'grid-dark': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
                        'striped-bar': "linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent)",
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'breathe': 'breathe 2s ease-in-out infinite',
                        'barber-pole': 'barberpole 1s linear infinite',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { transform: 'scale(0.95)' },
                            '50%': { transform: 'scale(1.05)' },
                        },
                        barberpole: {
                            '0%': { backgroundPosition: '40px 0' },
                            '100%': { backgroundPosition: '0 0' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Styles for Grid Background Size */
        .bg-grid {
            background-size: 20px 20px;
        }
        
        /* Blink Animations for Server Lights - Random delays */
        .blink-1 { animation: blink 1s infinite; animation-delay: 0.1s; }
        .blink-2 { animation: blink 1.2s infinite; animation-delay: 0.3s; }
        .blink-3 { animation: blink 0.8s infinite; animation-delay: 0.5s; }
        .blink-4 { animation: blink 1.5s infinite; animation-delay: 0.2s; }
        .blink-5 { animation: blink 1.1s infinite; animation-delay: 0.7s; }
        .blink-6 { animation: blink 0.9s infinite; animation-delay: 0.4s; }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-text-primary dark:text-slate-100 font-display min-h-screen flex flex-col overflow-hidden relative selection:bg-docker selection:text-white transition-colors duration-300">
<!-- Infinite Grid Background -->
<div class="absolute inset-0 bg-grid-light dark:bg-grid-dark bg-grid z-0 pointer-events-none opacity-100"></div>
<!-- Main Layout Container -->
<div class="relative z-10 flex flex-col items-center justify-center flex-grow w-full h-full p-4 sm:p-6">
<!-- Central Card -->
<div class="w-full max-w-[600px] bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg shadow-[0_1px_3px_0_rgba(0,0,0,0.1),0_1px_2px_0_rgba(0,0,0,0.06)] overflow-hidden transition-all duration-300">
<!-- Card Header: Status Badge -->
<div class="px-6 py-5 border-b border-border-light dark:border-border-dark flex items-center justify-between">
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-docker opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-docker"></span>
</span>
<span class="font-mono text-xs font-medium tracking-wide text-text-secondary dark:text-slate-400">STATUS: AWAKENING</span>
</div>
<!-- Optional: Window Controls Mockup for extra technical feel -->
<div class="hidden sm:flex gap-1.5 opacity-30">
<div class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
<div class="w-2.5 h-2.5 rounded-full bg-slate-400"></div>
</div>
</div>
<!-- Card Body: Visual & Content -->
<div class="p-6 sm:p-10 flex flex-col items-center text-center">
<!-- Schematic Container Visual -->
<div class="mb-10 relative">
<!-- The "Breathing" Container -->
<div class="w-16 h-16 border-2 border-text-primary dark:border-slate-200 animate-breathe flex flex-wrap content-center justify-center gap-1 p-1 bg-surface-light dark:bg-surface-dark relative z-10">
<!-- Server Rack Lights (Random Blinking) -->
<div class="w-1 h-1 bg-docker blink-1 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker blink-2 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker blink-3 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker blink-4 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker blink-5 rounded-[1px]"></div>
<div class="w-1 h-1 bg-docker blink-6 rounded-[1px]"></div>
</div>
<!-- Decorative Connection Lines (Schematic effect) -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[140%] h-[1px] bg-border-light dark:bg-border-dark -z-0"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1px] h-[140%] bg-border-light dark:bg-border-dark -z-0"></div>
</div>
<!-- Primary Message -->
<h1 class="text-xl sm:text-2xl font-semibold leading-tight mb-2 text-text-primary dark:text-white">
                    Container <span class="font-mono text-docker text-lg sm:text-xl">[postgres-dev-01]</span> spin-up initialized
                </h1>
<!-- Subtext -->
<p class="font-mono text-xs sm:text-sm text-text-secondary dark:text-slate-400 mt-2 mb-8">
                    Allocating resources... Do not reload.
                </p>
<!-- Precision Progress Section -->
<div class="w-full flex flex-col gap-2">
<div class="flex justify-between items-end">
<span class="font-mono text-[10px] uppercase text-text-secondary dark:text-slate-500 tracking-wider">Initialization Sequence</span>
<span class="font-mono text-xs text-docker font-medium">t-minus ~4s</span>
</div>
<!-- Progress Track -->
<div class="w-full h-1 bg-border-light dark:bg-border-dark rounded-none overflow-hidden relative">
<!-- Animated Bar -->
<div class="h-full bg-docker bg-striped-bar bg-[length:40px_40px] animate-barber-pole w-2/3 absolute top-0 left-0 rounded-r-sm transition-all duration-1000 ease-linear" style="width: 65%;"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Data Footer -->
<div class="fixed bottom-0 left-0 w-full py-4 px-6 text-center sm:text-left bg-transparent z-20 pointer-events-none">
<p class="font-mono text-[10px] text-text-secondary dark:text-slate-600 opacity-60 uppercase tracking-wider">
            instance-id: i-098f6bcd <span class="mx-2 text-border-light dark:text-border-dark">|</span> req-path: /v1/dashboard <span class="mx-2 text-border-light dark:text-border-dark">|</span> region: us-east-1a
        </p>
</div>
</body></html>
